    <title>Form to Add Courses</title>
</head>
<body>
    <h1>Form to Add Courses</h1>
    <form action="/admin/addtopic" method="post">
        <label for="topicname">Topic Name:</label>
        <input type="text" id="topicname" name="topicname" placeholder="Topic Name" required>
        <br>

        <label for="image">Image:</label>
        <input type="text" id="image" name="image" placeholder="image url" required>
        <br>

        <button type="submit">Add Course</button>
    </form>
